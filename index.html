<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Fullstack Guessing Game</title>

    <!-- CSS -->
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="./fullstack-guessing-game/style.css">
    
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--<script src="guessingGame.js"></script>-->
    <script src="./fullstack-guessing-game/guessingGame.js"></script>
    
</head>

<body>
    

    <div class="outerContainer">
       <img class="fullstackLogo" src="http://www.fullstackacademy.com/images/fa-logo@2x.png" alt="">
        <div class="gameContainer">
           <h1>Guess My Number</h1>
           <h2>Enter a number from 1-100:</h2>
            <form action="" class="guessingGameForm">
                <input class="guessInput" type="text">
                <br>
                <button class="hint" type="button">Guess History</button>
                <button id="restartGame" type="button">Restart</button>
                <button id="submit" type="button">Submit</button>
            </form>

            <div class="clueContainer"></div>
            
            <div class="historyContainer"><img src = "./fullstack-guessing-game/ColorScale_50percent.jpg"><br>Previous attempts: </div>

        </div>
    </div>
 
</body>
