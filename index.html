<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Fullstack Guessing Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    

    <div class="outerContainer">
       <img class="fullstackLogo" src="http://www.fullstackacademy.com/images/fa-logo@2x.png" alt="">
        <div class="gameContainer">
           <h1>Guess My Number</h1>
           <h2>Enter a number from 1-100:</h2>
            <form action="" class="guessingGameForm">
                <input class="guessInput" type="text">
                <br>
                <button>Guess History</button>
                <button class="submit">Submit</button>
                <button>Restart Game</button>
            </form>

            <div class="historyContainer">

            </div>

            <div class="clueContainer">

            </div>

        </div>
    </div>
 
</body>
